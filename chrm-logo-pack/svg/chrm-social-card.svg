<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- CHRM Social Media Card (4-arm version) -->
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#1B7B6E"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Constellation mark -->
  <g transform="translate(420, 150)">
    <!-- Connecting lines -->
    <line x1="80" y1="80" x2="25" y2="25" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
    <line x1="80" y1="80" x2="135" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
    <line x1="80" y1="80" x2="25" y2="135" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
    <line x1="80" y1="80" x2="135" y2="140" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
    <!-- Satellite elements -->
    <rect x="12" y="12" width="20" height="20" fill="#ffffff" opacity="0.65" transform="rotate(15 22 22)"/>
    <circle cx="135" cy="20" r="12" fill="#ffffff" opacity="0.65"/>
    <rect x="15" y="125" width="18" height="18" fill="#ffffff" opacity="0.55"/>
    <circle cx="135" cy="140" r="11" fill="#ffffff" opacity="0.6"/>
    <!-- Central hub -->
    <circle cx="80" cy="80" r="28" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="Helvetica Neue, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="2" text-anchor="middle">CHRM</text>
  <text x="600" y="440" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.85" letter-spacing="1" text-anchor="middle">Centre for Health Research Methodology</text>
  <text x="600" y="480" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.6" letter-spacing="0.5" text-anchor="middle">University of Galway</text>
</svg>
